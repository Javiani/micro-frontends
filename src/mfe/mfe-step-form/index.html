<mfe-step-form>

    <div class="mfe-step-form__preview">
        <canvas width="320px" height="350px"></canvas>
    </div>
    
    <div class="swiper">
        
        <div class="swiper-wrapper">

            <section id="step-1" class="swiper-slide">
                <form novalidate>
                    <form-validation>
                        <label>Username</label>
                        <input type="text" name="username" data-validation="required" html-value="form.fields.username" />
                        <p html-if="form.errors.username" html-inner="form.errors.username"></p>
                    </form-validation>
                    <button type="submit" class="btn btn-primary" data-next>Próximo</button>
                </form>
            </section>

            <section id="step-2" class="swiper-slide">
                <form novalidate>
                    <form-validation>
                        <label>Email</label>
                        <input type="email" name="email" data-validation="required email" html-value="form.fields.email" />
                        <p html-if="form.errors.email" html-inner="form.errors.email"></p>
                    </form-validation>
                    <button type="button" data-prev>Anterior</button>
                    <button type="submit" data-next>Próximo</button>
                </form>
            </section>

            <section id="step-3" class="swiper-slide">
                <form novalidate>
                    <form-validation>
                        <label>Password</label>
                        <input type="text" name="password" data-validation="required" html-value="form.fields.password" />
                        <p html-if="form.errors.password" html-inner="form.errors.password"></p>
                    </form-validation>
                    <input type="hidden" name="finish" value="true" />
                    <button type="button" data-prev>Anterior</button>
                    <button type="submit">Enviar</button>
                </form>
            </section>

        </div>

    </div>

</mfe-step-form>
